<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Product Upload Wizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="" id="wizard">
        <!-- SECTION 1 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="images/A10.jpg" alt="" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Product Sumission</h3>
              </div>
              <p>Please Enter Details</p>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Product Name"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input type="text" placeholder="IMEI" class="form-control" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input type="text" placeholder="PRICE" class="form-control" />
                </div>
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Quanitity"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Colors"
                    class="form-control"
                  />
                </div>
                <div
                  class="form-holder"
                  style="align-self: flex-end; transform: translateY(4px)"
                >
                  <div class="checkbox-tick">
                    <label class="Brand New">
                      <input
                        type="radio"
                        name="Catagory"
                        value="Brand New"
                        checked
                      />
                      Brand New<br />
                      <span class="checkmark"></span>
                    </label>
                    <label class="female">
                      <input type="radio" name="Catogary" value="Secondhand" />
                      Second Hand<br />
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="checkbox-circle">
                <label>
                  <input type="checkbox" checked /> please note that these
                  details are subject to market ethics
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="images/A4.jpg" alt="" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Prodcut Regestration part 2</h3>
              </div>
              <p>Please fill with additional info</p>
              <div class="form-row">
                <div class="form-holder w-100">
                  <input type="text" placeholder="Brand" class="form-control" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Version"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    type="text"
                    placeholder="Product Code"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Delievry Time</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown">
                    <li rel="United States">With in two days</li>
                    <li rel="United Kingdom">with in 7 days</li>
                    <li rel="Viet Nam">request a quatation</li>
                  </ul>
                </div>
                <div class="form-holder"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="images/A3.jpg" alt="" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Registration</h3>
              </div>
              <p>Send an optional message</p>
              <div class="form-row">
                <div class="form-holder w-100">
                  <textarea
                    name=""
                    id=""
                    placeholder="Your messagere here!"
                    class="form-control"
                    style="height: 99px"
                  ></textarea>
                </div>
              </div>
              <div class="checkbox-circle mt-24">
                <label>
                  <input type="checkbox" checked /> Please accept
                  <a href="#">terms and conditions ?</a>
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>

    <!-- JQUERY -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="js/jquery.steps.js"></script>
    <script src="js/main.js"></script>
    <!-- Template created and distributed by Colorlib -->
  </body>
</html>
